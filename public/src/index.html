<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
    <script src="../modules/angular/angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController">
  <h1>{{title}}</h1>
  <table>
    <th>id</th>
    <th>name</th>
    <th>birthday</th>
    <th>sex</th>
    <th>address</th>
    <tbody ng-repeat="user in listUsers">
      <tr>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.birthday | date: "dd/MM/yyyy"}}</td>
        <td>{{user.sex}}</td>
        <td>{{user.address}}</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
